[phases.setup]
nixPkgs = [
    "nodejs",
    "chromium",
    "glib",
    "nss",
    "nspr",
    "mesa",
    "libdrm",
    "dbus",
    "at-spi2-core",
    "cups",
    "libxkbcommon",
    "pango",
    "cairo",
    "expat",
    "xorg.libX11",
    "xorg.libXcomposite",
    "xorg.libXdamage",
    "xorg.libXext",
    "xorg.libXfixes",
    "xorg.libXrandr",
    "xorg.libxcb",
    "alsa-lib",
    "gtk3"
]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "node index.js"

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
NODE_ENV = "production"
